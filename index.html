<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Now Playing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-wrapper">
    <div class="layout">
   <div class="sidebar">
  <h2>Welcome!</h2>
  <p>This site shows what you're listening to right now via Last.fm.</p>

  <label for="usernameInput"><strong>Enter Last.fm Username:</strong></label>
  <input id="usernameInput" type="text">
  <button id="loadUserBtn">Load</button>

  <h3>Recently Played</h3>
  <ul id="recentList"></ul>
</div>

      <div class="card">
        <h1>Now Playing</h1>
        <img id="albumArt" alt="Album Art" />
        <h2 id="songTitle">Loading...</h2>
        <p id="artistName"></p>
        <p id="status"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
